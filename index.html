<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="card-container">
        <img src="./images/image-equilibrium.jpg" />
        <p class="product">Equilibrium #3429</p>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="items">
          <span><img src="./images/icon-ethereum.svg" />0.041 ETH</span>
          <span><img src="./images/icon-clock.svg" />3 days left</span>
        </div>
        <div class="partition"></div>
        <footer>
          <img src="./images/image-avatar.png" />
          <span><special id="special">Creation of </special>Jules Wyvern</span>
        </footer>
      </div>
    </main>
  </body>
</html>
